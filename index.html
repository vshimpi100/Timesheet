<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

    <title>Timesheet</title>
</head>

<body>
    <div class="new-employee-box text-right">
        <button class="new-employee" id="new-employee" data-toggle="modal" data-target="#addEmployee">Add Employee</button>
    </div>
    <section class="jumbotron jumbotron-fluid text-center bg-dark text-light">
        <h1>Employee Data Management</h1>
        <h2>A Comprehensive Directory of Employee Billable Hours</h2>
    </section>
    <div class="modal fade" id="addEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeLabel">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="employee-name-input">Employee Name</label>
                            <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" placeholder="CEO" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Monthly Rate</label>
                            <input class="form-control" id="rate-input" placeholder="200000" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card-header text-center"><h3>Current Employees</h3></div>
    <div class="main card-body">
        <table>
            <thead>
                <tr>
                    <th style="width: 20%">Employee Name</th>
                    <th style="width: 10%">Role</th>
                    <th style="width: 15%">Start Date</th>
                    <th style="width: 15%">Months Worked</th>
                    <th style="width: 15%">Monthly Rate ($)</th>
                    <th style="width: 15%">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr id="employee-table" class="table-striped">

                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
